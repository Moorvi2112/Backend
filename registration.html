<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Arial', sans-serif; 
    margin: 0; 
    background: #f0f8ff
   }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 500px; /* Increased width for a better two-column layout */
    opacity: 0; /* Start hidden */
    transform: translateY(20px); /* Start slightly lower */
    animation: fadeIn 0.5s forwards, bounce 0.5s forwards; /* Apply the animations */
}

@keyframes fadeIn {
    to {
        opacity: 1; /* End fully visible */
        transform: translateY(0); /* End at original position */
    }
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px); /* Bounce up */
    }
    60% {
        transform: translateY(-5px); /* Bounce down */
    }
}


h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #030A5E;
}
.input-row {
    display: flex;
    gap: 15px; /* Space between input groups */
    margin-bottom: 15px;
    
}

.input-group {
    flex: 1; /* Allows inputs to evenly share available space */
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
    color: #030A5E;
}

.input-group input,
.input-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.3s ease;
    color: #030A5E;
}

.input-group input:focus,
.input-group select:focus {
  background: #fff;
}
.btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: #030A5E;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s, box-shadow 0.3s; /* Added transition */
  }

.btn:hover {
  background:#e7e1e1;
  color: #030A5E;
  transform: translateY(-3px);
  box-shadow: 0 5px 15px (0, 123, 255, 0.3);
}
  </style>
      <body>
        <div class="container">
          <h2>Student Registration Form</h2>
          <form action="/registration" method="POST">
          
            <div class="input-row">
              <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required />
              </div>
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
              <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="input-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode" required />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                  <option value="">Select Country</option>
                  <option value="usa">United States</option>
                  <option value="canada">Canada</option>
                  <option value="uk">United Kingdom</option>
                  <option value="india">India</option>
                  <option value="australia">Australia</option>
                </select>
              </div>
              <div class="input-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                  <option value="">Select Course</option>
                  <option value="computer-science">Computer Science</option>
                  <option value="business">Business</option>
                  <option value="design">Design</option>
                  <option value="engineering">Engineering</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn">Register</button>
          </form>
        </div>
      </body>
    </html>
  </body>
</html>
